<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .container-box {
        max-width: 800px;
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 20px;
        margin: auto;
      }

      .image-box {
        height: 100%;
        min-height: 300px;
        max-height: 500px;
        overflow: hidden;
        border-radius: 8px;
      }

      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .form-box {
        max-width: 350px;
        margin: 0 auto;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 0.4rem;
      }

      .btn-primary {
        width: 100%;
        display: block;
        margin: 1rem auto 0 auto;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        margin: 10px;
        font-size: 1.5rem;
      }

      .signup-link {
        color: #ffffff;
        text-decoration: none;
      }

      .signup-link:hover {
        color: #007bff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div
      class="container-box d-flex justify-content-center align-items-center mt-5"
    >
      <div class="row">
        <div class="col-md-6 image-box">
          <img src="/new.jpg" alt="Sign In Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <form class="form-box">
            <h2 class="text-center">Sign In</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <div class="text-center mt-3">
            <h5>or sign in with</h5>
            <button class="btn btn-light social-btn">
              <i class="fab fa-google"></i>
            </button>
            <button class="btn btn-dark social-btn">
              <i class="fab fa-github"></i>
            </button>
          </div>
          <div class="text-center mt-3">
            <p>
              Don't have an account?
              <a href="/signup" class="signup-link">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
