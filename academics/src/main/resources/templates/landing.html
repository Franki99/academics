<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/Academics.jpg"); /* Path to the image */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the image */
        color: white; /* Change text color for better visibility */
      }

      /* Dark theme for navbar */
      .navbar {
        background-color: #343a40; /* Dark background for navbar */
      }

      /* Center the content vertically and horizontally */
      .centered-container {
        height: 100vh; /* Full height of the viewport */
        display: flex; /* Use flexbox */
        flex-direction: column; /* Arrange items in a column */
        justify-content: center; /* Center vertically */
        align-items: center; /* Center horizontally */
      }

      /* Button styles for dark theme */
      .btn-primary {
        background-color: #007bff; /* Change to your preferred blue */
        border: none; /* Remove border */
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Academics</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/signin">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container centered-container">
      <div class="text-center">
        <h1>Welcome to the Academics Portal</h1>
        <p>Your gateway to managing academic tasks effectively.</p>
        <a href="/signin" class="btn btn-primary">Get Started</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
